{% block content %} 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='cssFiles/style.css') }}" type = "text/css">
  <title> Patrick Hsiao Portfolio Website</title>
  <link rel="stylesheet" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
  <section class="s1">
    <div class="main-container"><!-- possibility for bootstrap-->
        <div class="greeting-wrapper">
          <h1>Bird Hotspot Finder</h1>
        </div>

        <div class="intro-wrapper">
          <div class="nav-wrapper">

              <div id="dot-1"class="browser-dot"></div>
              <div id="dot-2"class="browser-dot"></div>
              <div id="dot-3"class="browser-dot"></div>
            </div>
            
            <ul id="navigation">
              <li><a href="/">Home</a></li> <!--can add more-->
              <li><a href="/about/">About</a></li>
            </ul>
          </div>

          <div class="left-column">
            <img id = "profilePic" src="{{ url_for('static', filename='imgFiles/peregrineFalcon.jpeg') }}">
            <h5 style="text-align: center;line-height: 0;">Peregrine Falcon</h5>
            
                      
          </div>

          <div class="right-column">
            <div id="preview-shadow">
              <div id ="preview">
                <div id="corner-tl"class="corner"></div>
                <div id="corner-tr"class="corner"></div>
                <h3>
                  What I do
                </h3>
                <p>
                  Welcome to the Bird Hotspot Finder! Start by searching a location to find hotspots! 
                </p>
                <div id="corner-bl"class="corner"></div>
                <div id="corner-br"class="corner"></div>
              </div>
            </div>
          </div>

        </div>
      <p>
        
      </p>
    </div>
  </section>
